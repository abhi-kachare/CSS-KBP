<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Case Converter</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="myCtrl">

<input type="text" ng-model="text" placeholder="Enter text here">

<button ng-click="submitText()">Submit</button>

<!-- Results shown only after submit -->
<div ng-if="submitted">
    <p><b>UPPERCASE:</b> {{ submittedText | uppercase }}</p>
    <p><b>lowercase:</b> {{ submittedText | lowercase }}</p>
    <p><b>Sentence case:</b> {{ sentenceCase(submittedText) }}</p>
    <p><b>Title Case:</b> {{ titleCase(submittedText) }}</p>
</div>

<script>
var app = angular.module("myApp", []);

app.controller("myCtrl", function($scope) {

    $scope.submitted = false;

    $scope.submitText = function() {
        $scope.submittedText = $scope.text;
        $scope.submitted = true;
    };

    $scope.sentenceCase = function(str) {
        if (!str) return "";
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    };

    $scope.titleCase = function(str) {
        if (!str) return "";
        return str
            .toLowerCase()
            .split(' ')
            .map(function(word) {
                return word.charAt(0).toUpperCase() + word.slice(1);
            })
            .join(' ');
    };

});
</script>

</body>
</html>
